<!DOCTYPE html>

	<head>
		<title>Logear </title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>

	<body>
		<nav class="nav-extended black">
			<div class="nav-wrapper ">
				<a href="#" class="brand-logo "><img  src="../../public/img/logo3.jpg" alt=""></a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="sass.html"><img  src="../../public/img/vivo.png"></a></li>
					<li><a href="badges.html"><img  src="../../public/img/lupa.png"></a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="sass.html">Mi cuenta</a></li>
					<li><a href="badges.html">Transmisión en vivo</a></li>
					<li><a href="collapsible.html">Categorías</a></li>
				</ul>
			</div>
		</nav>

		<section id="titulo-registro" class="container">
			<div class="row center">
				<h6 class="red-text">¡HOLA!</h6>
			</div>
			<div class="row center">
				<p>Ingresa tu correo y contraseña</p>
			</div>
		</section>
		<section id="registro" class="container">
			<div class="row">
				<form class="col s12" id="form">
					<div class="row">
						<div class="input-field col offset-s2 s8">
							<input id="email" type="email" class="validate" required="">
							<label for="email">Correo electrónico</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col offset-s2 s8">
							<input id="password" type="password" class="validate">
							<label for="password">Contraseña</label>
						</div>
					</div>
				</form>
				<div class="row center">
					<a href="notificaciones.html" class="btn red text-white" id="ingresar">CONTINUAR</a>
				</div>
				<div class="row center">
					<div class="col s4 offset-s4"><hr></div>
				</div>
				<div class="row">
					<div class="col offset-s3 s2">
						<a href="#" class="btn-floating blue darken-3 text-white login-fb"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					</div>
					<div class="col s2">
						<a href="#" class="btn-floating blue text-white login-twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					</div>
					<div class="col s2">
						<a href="#" class="btn-floating red text-white login-google"><i class="fa fa-google" aria-hidden="true"></i></a>
					</div>
				</div>
				<div class="row center">
					<a href="registro.html">Crear mi cuenta de imagen TV</a>
				</div>
			</div>
		</section>
		<script	src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://use.fontawesome.com/75919d6994.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script type="text/javascript" src="../js/ingresar.js"></script>
	</body>
</html>
